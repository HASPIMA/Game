<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>ZAHARY'S GRIMOIRE</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

				<!-- Preámbulo a la exposición -->
				<section>

					<section>
						<h1>Zahary's Grimoire</h1>
					</section>

					<section>
						<h2>Introducción</h2>

						<ul>
							<li class="fragment fade-up">Marco teórico</li>
							<li class="fragment fade-up">Problemática</li>
						</ul>

					</section>

					<section>
						<h2>Explicación de Zahary's Grimoire</h2>

						<ul>
							<li class="fragment fade-up">Clases más importantes</li>
							<li class="fragment fade-up">Funcionamiento en tiempo de ejecución</li>
						</ul>

					</section>
				</section>
				
				<!-- Introducción -->
				<section data-transition="convex" data-background-transition="zoom">
					<section data-markdown="Introducción.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>
				</section>

				<!-- Clases-->
				<section>
					<section data-transition="concave" data-background-transition="fade">
						<h2>Clases</h2>

					<ul>
						<li class="fragment grow">Player</li>

						<li class="fragment grow">Terrain</li>

						<li class="fragment grow">TerrainDungeon</li>

						<li class="fragment grow">DebugScreen</li>

						<li class="fragment grow">Battle</li>

					</ul>
					</section>
					
				</section>

				<!-- Prueba en tiempo de ejecución-->
				<section>
					<pre><code class="hljs" data-trim contenteditable>
						print("Show me the code")
					</code></pre>
				</section>



			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
